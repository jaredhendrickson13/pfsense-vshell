name: Quality

on: [pull_request]

jobs:
  check_black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: psf/black@stable

  check_pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python3 -m pip install requirements.txt
        python3 -m pip install requirements-dev.txt
        pip install .

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') scripts/pfsense-vshell

  check_tests:
    runs-on: self-hosted
    needs: [check_black, check_pylint]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Setup pfSense VM
      run: |
        /usr/local/bin/VBoxManage controlvm pfSense-2.7.2-RELEASE poweroff || true
        /usr/local/bin/VBoxManage snapshot pfSense-2.7.2-RELEASE restore initial
        /usr/local/bin/VBoxManage startvm pfSense-2.7.2-RELEASE --type headless
        sleep 5

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        PFSENSE_VSHELL_HOST=pfSense-2.7.2-RELEASE.jaredhendrickson.com python -m coverage run --module unittest tests/test_vshell.py
        python -m coverage report --show-missing --fail-under 90